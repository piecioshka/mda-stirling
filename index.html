<script src="stirling.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>

<form id="do-it">
    <label for="a">a: </label><input id="a" /><br>
    <label for="b">b: </label><input id="b" /><br><br>
    <input type="submit" value="Licz" />
</form>

<p style="display: none;"><br>Wynik: <label id="result"></label></p>

<script type="text/javascript">
    (function () {
        var a, b, r;

        $("#do-it").on("submit", function (event) {
            // pobieramy pierwszą wartość z formularza
            a = parseInt($("#a").val(), 10);

            // pobieramy drugą wartość z formularza
            b = parseInt($("#b").val(), 10);

            try {
                // liczymy liczbę Stirlinga
                r = Stirling(a, b);

                // pokasujemy kontener z wynikiem
                $("#result").parent().show();

                // wklejamy wynik
                $("#result").text(r);
            } catch (e) {
                // ukrywamy kontener z wynikiem
                $("#result").parent().hide();

                // pokazujemy komunikat błędu
                alert(e);
            }

            event.preventDefault();
        });
    }).call(this);
</script>
