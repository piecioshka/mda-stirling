<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Stirling - Matematyka dyskretna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css"/>
</head>
<body>
    <article class="center-block">
        <header class="bg-primary">
            <h4 class="text-center">Stirling</h4>
        </header>

        <section class="bg-info">
            <form id="do-it" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="a" class="col-sm-1 control-label">a:</label>
                    <div class="col-sm-5">
                        <input id="a" class="form-control" placeholder="Pierwszy" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="b" class="col-sm-1 control-label">b:</label>
                    <div class="col-sm-5">
                        <input id="b" class="form-control" placeholder="Drugi"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-5">
                        <input type="submit" class="btn btn-default" value="Oblicz" />
                    </div>
                </div>
            </form>
        </section>

        <section id="result" class="result-block bg-success hidden text-center"></section>
    </article>

    <script src="//zeptojs.com/zepto.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
